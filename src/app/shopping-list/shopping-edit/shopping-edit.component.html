<div class="row">
  <div class="cl-xs-12">

    <form (ngSubmit)="add(f)" #f=ngForm>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
          type="text" 
          id="name"
           class="form-control" 
           ngModel
           name="name"
           required
         
        
           >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
           type="number" 
           id="amount" 
           class="form-control"
             ngModel
           name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
           
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]=!f.valid>{{editingStatus!=true?"Add":"Update"}}</button>
          <button type="button" class="btn btn-danger"(click)="onDelete()" [disabled]="!editingStatus">Delete</button>
          <button type="button" class="btn btn-primary"(click)="onClear()">Clear</button>
        </div>

      </div>
    </form>



  </div>

</div>
